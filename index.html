<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="shell">
            <div id="numberShow">
                <div id="numOld">
                    
                </div>
                <div id="numNew">
                    
                </div>
            </div>
            <div id="clear_and_delete">
                <button class="cd">Delete</button>
                <button class="cd">Clear</button>
            </div>
            <div id="number_and_signs">
                <button class="num" data-number="1">1</button>
                <button class="num" data-number="2">2</button>
                <button class="num" data-number="3">3</button>
                <button class="num" data-operator="+">+</button>
                <button class="num" data-number="4">4</button>
                <button class="num" data-number="5">5</button>
                <button class="num" data-number="6">6</button>
                <button class="num operator" data-operator="-">-</button>
                <button class="num" data-number="7">7</button>
                <button class="num" data-number="8">8</button>
                <button class="num" data-number="9">9</button>
                <button class="num operator" data-operator="*">&times;</button>
                <button class="num" data-number="0">0</button>
                <button class="num operator" data-number=".">.</button>
                <button class="num operator" data-operator="/">&#247</button>
                <button class="num operator" data-operator="=">=</button>
            </div>
        </div>
    </div>
    <script src="calc.js">
    </script>
</body>
</html>
